<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Graph-based Story Link and Event Detection</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/pure-min.css">
    <link rel="stylesheet" href="/static/grids-responsive-min.css">
</head>

<!--
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
-->

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="/static/moment.js"></script>

<body onload="preMain()">

	<br>
    <div style='margin: auto;width: 95%; text-align:center; font-weight: bold;'>
    	<span onclick='showGraphDetail()' style='float:left; text-decoration: underline; color:blue; cursor:pointer;' id="graphEndpoint">Graph-based Event Detection Study</span>
        

        <span>UTC:</span>
        <input type="date" id="graphDateLocal">
        <span>Local:</span>
        <select id='graphSet'></select>

        <span style='float:center;' id='timestamp'></span>
        <span id='refreshTimer' style='float:right;'></span>
        <input id="refreshGraph" type="checkbox" checked style="float:right; margin-right: 5px; margin-top: 5px;">
    </div>

    <!--
    <div style='margin: auto;width: 95%; text-align:center; font-weight: bold;'>
    </div>
    -->

    <br>

    <div id="visContainer">
      <script src="/static/vis.js"></script>
    </div>
    
    <div class="pure-form pure-form-stacked" style="margin:auto; width: 95%; text-align: center;">
    	<fieldset>
            <div class="pure-g">

                <div class="pure-u-1 pure-u-md-1-3">
					<div class="filterContainer">
                    </div>
                </div>                    

                <!--
                <div class="pure-u-1 pure-u-md-1-6">
                    <input type="date" id="graphDate">
           	 	</div>
                -->

                <div class="pure-u-1 pure-u-md-1-6">
                    <input id="prevButton" class="pure-button pure-button-primary" type="submit" value="<<">
                    <input id="homeButton" class="pure-button pure-button-primary" type="submit" value="H">
                    <input id="nextButton" class="pure-button pure-button-primary" type="submit" value=">>">
                </div>

           	 	<div class="pure-u-1 pure-u-md-1-6">
                	<input id="zoomInButton" class="pure-button pure-button-primary" type="submit" value="+" title="Zoom in">
                	<input id="zoomOutButton" class="pure-button pure-button-primary" type="submit" value="-" title="Zoom out">
                    <input id="downloadGraph" class="pure-button pure-button-primary" type="submit" value="download">
           	 	</div>

                <div class="pure-u-1 pure-u-md-1-6">
                    <input id="uploadGraph" class="pure-button pure-button-primary" type="file" value="upload graph">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <input id="showLabelsChkbox" type="checkbox"> <span>labels</span>
                    <input id="showEdgeLabelsChkbox" type="checkbox"> <span>edge labels</span>
                    <input id="stickyNodesChkbox" type="checkbox" checked> <span>sticky</span>
                    <input id="thumbNailsChkbox" type="checkbox" checked> <span>Icon</span>
                </div>

                <div class="pure-u-1 pure-u-md-1-6">
                    <input id="trackSubGraphChkbox" type="checkbox"> <span>Track subgraph</span>
                </div>

                <!--
                <div class="pure-u-1 pure-u-md-1-6">
                    <input type="time" id="graphTime">
                </div>
                -->


            </div>
        </fieldset>

	</div>
    

	<hr class="style13">
    <div style="font-size:30px; cursor:pointer; text-align:center;" id="advBtn">·êÅ</div>

</body>
</html>
